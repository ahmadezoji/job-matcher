<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Bid</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: #f8fafc;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 520px;
        margin: 0 auto;
        padding: 24px;
      }
      .card {
        background: #1f2a44;
        border-radius: 18px;
        padding: 26px;
        box-shadow: 0 18px 35px rgba(15, 23, 42, 0.8);
      }
      h1 {
        font-size: 24px;
        margin-bottom: 6px;
      }
      p.subtitle {
        color: #94a3b8;
        font-size: 14px;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        text-transform: uppercase;
        font-size: 12px;
        letter-spacing: 0.08em;
        color: #cbd5f5;
      }
      input,
      textarea {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        margin-bottom: 18px;
        background: #10172e;
        color: #e2e8f0;
        font-size: 15px;
      }
      textarea {
        min-height: 120px;
      }
      button {
        width: 100%;
        background: linear-gradient(125deg, #f87171, #f472b6);
        border: none;
        color: #0f172a;
        padding: 14px;
        border-radius: 14px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 id="job-title">Submit a bid</h1>
        <p class="subtitle">Tailor your amount, timeline, and share notable projects to boost the AI proposal.</p>
        <form id="bid-form">
          <input type="hidden" id="job-id" name="job_id" />
          <label for="amount">Bid amount (<span id="currency-sign"></span>)</label>
          <input id="amount" name="amount" type="number" min="0" step="0.01" required />

          <label for="period">Delivery time (days)</label>
          <input id="period" name="period" type="number" min="1" step="1" required />

          <label for="sample_jobs">Highlight recent projects</label>
          <textarea
            id="sample_jobs"
            name="sample_jobs"
            placeholder="Link or short description of similar work"
          ></textarea>

          <label for="user_notes">Your approach / special notes (optional)</label>
          <textarea
            id="user_notes"
            name="user_notes"
            placeholder="E.g., 'Mention I can start immediately' or 'Emphasize my experience with React' or 'Suggest a quick call to discuss details'"
          ></textarea>

          <button type="submit">Generate proposal</button>
        </form>
      </div>
    </div>

    <script>
      const tg = window.Telegram.WebApp;
      const params = new URLSearchParams(window.location.search);
      const jobTitle = params.get("title") || "Submit a bid";
      const currency = params.get("currency") || "USD";
      const jobId = params.get("job_id");
      document.getElementById("job-title").innerText = jobTitle;
      document.getElementById("currency-sign").innerText = currency;
      document.getElementById("job-id").value = jobId;

      if (tg) {
        tg.ready();
        tg.expand();
      }

      document.getElementById("bid-form").addEventListener("submit", (event) => {
        event.preventDefault();
        const payload = {
          form_type: "bid",
          data: {
            job_id: jobId,
            amount: document.getElementById("amount").value,
            period: document.getElementById("period").value,
            sample_jobs: document.getElementById("sample_jobs").value,
            user_notes: document.getElementById("user_notes").value,
            currency,
          },
        };
        if (tg) {
          tg.sendData(JSON.stringify(payload));
          tg.close();
        } else {
          alert("Telegram WebApp not detected. Data:\n" + JSON.stringify(payload, null, 2));
        }
      });
    </script>
  </body>
</html>
